<li class="list_item">
    <div class="div_product">
        <div class="img_container">
            <img src={{product.img}} class="product_img">
        </div>
        <a class="product_deets">Price: {{product.price}}</a>
        <a class="product_deets">Seller: {{product.seller}}</a>
        <a class="product_deets">Rating: {{product.rating}}</a>
        <button class="btn-order">Order Now</button>
        <div class="div_delivery">
            <a class="delivery_text">Delivery Days: {{product.delivery}}</a>
        </div>
        <img src="https://i1.wp.com/blog.particle.io/wp-content/uploads/2018/06/verified-stamp.png?ssl=1" class="verified">
    </div>
</li>
